<ion-header>

  <ion-navbar>
    <ion-title>Add listing</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-grid>
        <ion-row>
            <ion-input placeholder="Skriv ny post her" [(ngModel)]="postText"></ion-input>
        </ion-row>
        <ion-row>
          <ion-col>
            <button block ion-button (click)="executeCamera()">Ta bilde</button>
          </ion-col>
          <ion-col>
             <button block ion-button (click)="findGeolocation()">Hent GPS</button>
          </ion-col>
          <ion-col>
              <button block ion-button (click)="addPost()">Legg til post</button>
          </ion-col>
        </ion-row>
        <ion-row>
          <p><b>Lokasjon:</b> {{locationAddress}} </p>
        </ion-row>
        <!--hvis det er et bilde der vises det, hvis ikke: inget ikon-->
        <ion-row>
          <img *ngIf="previewImage.length > 0" style="height:300px" 
          [src]="'data:image/jpeg;base64,' + previewImage"/>
        </ion-row>
      </ion-grid>
    
</ion-content>
