<ion-header>

  <ion-navbar>
    <ion-title>Add listing</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-grid>
        <ion-row>
            <ion-input placeholder="Add title" [(ngModel)]="title"></ion-input>
        </ion-row>
        <ion-row>
          <ion-item>
              <ion-range pin=true min="0" max="800" step="10" color="secondary" [(ngModel)]="price" #ctrl="ngModel">
                 <ion-icon range-left name="pricetag"></ion-icon>
              </ion-range>
          </ion-item>
            
        </ion-row>
        <ion-row>
            <ion-input placeholder="Write precription here" [(ngModel)]="postText"></ion-input>
        </ion-row>
      
        <ion-row>
          
          <ion-col>
             <button block ion-button (click)="findGeolocation()">
                <ion-icon name="pin"></ion-icon>
             </button>
          </ion-col>
          <ion-col>
              <button block ion-button (click)="executeCamera()"> 
                <ion-icon name="camera"></ion-icon>
              </button>
            </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
              <p>Location: {{locationAddress}} </p>
          </ion-col>
        </ion-row>
            <ion-row>
                <ion-col>
                    <button block ion-button (click)="addPost()">Add listing</button>
                </ion-col>
            </ion-row>
          
          
        
        <!--hvis det er et bilde der vises det, hvis ikke: inget ikon-->
        <ion-row>
          <img *ngIf="previewImage.length > 0" style="height:300px" 
          [src]="'data:image/jpeg;base64,' + previewImage"/>
        </ion-row>
      </ion-grid>
    
</ion-content>
