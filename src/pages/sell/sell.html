<ion-header>

  <ion-navbar>
    <ion-title>My listings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
 <!--https://ionicframework.com/docs/components/#card-image-->
    <ion-card>
        <img src="img/nin-live.png"/>
        <ion-card-content>
          <ion-card-title>
            Nine Inch Nails Live
            </ion-card-title>
          <p>
            The most popular industrial group ever, and largely
            responsible for bringing the music to a mass audience.
          </p>
          <ion-list>
            <ion-row><br> </ion-row>
            <ion-row>
              <ion-col>
          
                  <button style="color:rgb(255, 73, 164)" block ion-button>
                      <ion-icon name="planet" item-start></ion-icon>
                      Edit
                    </button>
             
            </ion-col>
            <ion-col>
        
                  <button style="color:rgb(255, 73, 164)" block ion-button>
                      <ion-icon name="trashcan" item-start></ion-icon>
                      Sold
                    </button>
          
                  </ion-col>
            </ion-row>
          </ion-list>
        </ion-card-content>
      </ion-card>

      <ion-fab right bottom>
          <button ion-fab color="light"><ion-icon name="add-circle"></ion-icon></button>
        </ion-fab>

</ion-content>
