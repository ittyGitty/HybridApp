<ion-header>

  <ion-navbar>
    <ion-title>My listings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
 <!--https://ionicframework.com/docs/components/#card-image-->
    <ion-card *ngFor="let post of posts | async">
        <img [src]="post.imgUrl"/>
        <ion-card-content>
          <ion-card-title>
            {{post.title}}
            </ion-card-title>
          <p>
            {{post.body}}
          </p>
          <ion-list>
            <ion-row><br> </ion-row>
            <ion-row>
              <ion-col>
          
                  <button block ion-button (click)= "goToEditPostPage(post)">
                      <ion-icon name="planet" item-start></ion-icon>
                      Edit
                    </button>
             
            </ion-col>
            <ion-col>
        
                  <button block ion-button>
                      <ion-icon name="trashcan" item-start></ion-icon>
                      Sold
                    </button>
          
                  </ion-col>
            </ion-row>
          </ion-list>
        </ion-card-content>
      </ion-card>

      <ion-fab right bottom>
          <button ion-fab color="light" (click)="goToAddPostPage(post)">
            <ion-icon name="add-circle"></ion-icon
              ></button>
        </ion-fab>

</ion-content>
