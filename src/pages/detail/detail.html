<ion-header>

  <ion-navbar>
    <ion-title>Listing</ion-title>
  
  </ion-navbar>

</ion-header>





  <ion-content padding>


    <!--https://ionicframework.com/docs/components/#card-image-->
    <ion-card>
      <img src="post.imgUrl"/>
      <ion-card-content>
        <ion-card-title>
          {{post.title}}
          </ion-card-title>
        <p>
          {{post.body}}
        </p>
        <ion-list>
          <ion-row><br> </ion-row>
          <ion-row>
            <ion-col>
        
                <ion-icon name="pricetag">{{post.price}}</ion-icon>
           
          </ion-col>
          <ion-col>
      
                <button block ion-button color="buy" (click)= "goToComposeEmailPage(post)" >
                 
                    Buy
                  </button>
        
                </ion-col>
          </ion-row>

          <ion-row>
            <h2>Comments</h2>
            <ion-item *ngFor="let comment of comments | async">
             <p> {{comment.body}}</p>
            </ion-item>
          </ion-row>
          <ion-row>
            <ion-input placeholder="Write comment" [(ngModel)]="commentText"></ion-input>
            </ion-row>
            <ion-row>
    <button block ion-button (click)="addComment()">Post</button>

          </ion-row>
        </ion-list>
      </ion-card-content>
    </ion-card>
