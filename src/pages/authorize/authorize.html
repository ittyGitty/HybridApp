<ion-header>

  <ion-navbar>
    <ion-title>Authorize</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
 
  <section class="container">

      <section>
        <ion-label fixed>Username</ion-label>
        <ion-input class = "text-input-field" type="text" [(ngModel)]="user.username"></ion-input>
      </section>
      <section>
        <ion-label fixed>Password</ion-label>
        <ion-input class = "text-input-field" type="password" [(ngModel)]="user.password"></ion-input>
      </section>
      <section>
        <button block ion-button (click)="loginUser()">Logg inn</button>
        <button block ion-button (click)="registerUser()">Registrer</button>
      </section>
  </section>
</ion-content>
