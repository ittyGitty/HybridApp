<ion-header>
  <ion-navbar>
    <ion-title>
      B-OK
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>

<!-- https://ionicframework.com/docs/components/#sliding-list -->
<ion-list>
  <ion-item-sliding>
    <ion-item *ngFor="let post of posts | async">
      {{ post.title }}
      <ion-avatar item-start>
        <img [src]="post.imgUrl">
      </ion-avatar>
      <h2>{{post.body}}</h2> 
    </ion-item>
    <ion-item-options side="right">
      <button ion-button color="danger" (click)="goToDetailPage(Post)">
        <ion-icon name="search"></ion-icon>
        See listing
      </button>
      <button ion-button color="secondary">
        <ion-icon name="text"></ion-icon>
        Text
      </button>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>

</ion-content>
