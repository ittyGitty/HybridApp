<ion-header>
  <ion-navbar>
    <ion-title>
      B-OK
    </ion-title>
    <ion-buttons end>
        <button ion-button (click)="logout()">
            <ion-icon name="exit"></ion-icon>
          </button>
        </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-searchbar (ionInput)="getPosts($event)"></ion-searchbar>

<!-- https://ionicframework.com/docs/components/#sliding-list -->

<ion-list>
  <ion-item-sliding *ngFor="let post of posts | async">
    <ion-item >
     <b> {{post.title}}</b><br>
      <ion-avatar item-start>
        <img [src]="post.imgUrl" >
      </ion-avatar>
      <ion-icon name="ios-pricetag-outline">{{post.price}}</ion-icon>
      <h2>{{post.body}}</h2> 
      <ion-icon id="arrow" name="arrow-dropleft" item-end></ion-icon>
    </ion-item>
    <ion-item-options side="right">
      <button ion-button color="primary" (click)="goToDetailPage(post)">
        <ion-icon name="open"></ion-icon>
        open
      </button>
      <button ion-button color="danger" (click)= "goToComposeEmailPage(post)" >
        <ion-icon name="mail"></ion-icon>
        e-mail
      </button>
    </ion-item-options>
  </ion-item-sliding>
</ion-list> 

</ion-content>
